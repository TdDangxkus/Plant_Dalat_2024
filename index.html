<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chào</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #FFDEE9;
background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);

            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0071c2;
            color: #fff;
            font-size: 16px;
        }
        td {
            font-size: 14px;
            font-weight: 400;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0071c2;
            text-transform: uppercase;
        }
        a {
            color: #0071c2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .section-title {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .total {
            font-weight: bold;
            text-align: center;
            background-color: #f4f4f4;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #08AEEA;
background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);

            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .nav-button:hover {
            background-color: #005fa3;
        }
        .note {
            background-color: #ffffff00;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff0c0c;
        }


        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            table, .navigation {
                font-size: 12px;
            }
            .nav-button {
                font-size: 12px;
                padding: 8px 16px;
            }
            th, td {
                padding: 10px;
            }
            .section-title {
                font-size: 14px;
            }
            .note {
            background-color: #ffffff00;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff0c0c;
        }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            table, .navigation {
                font-size: 10px;
            }
            .nav-button {
                font-size: 10px;
                padding: 6px 12px;
            }
            th, td {
                padding: 8px;
            }
            .section-title {
                font-size: 12px;
            }
            .note {
            background-color: #ffffff00;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff0c0c;
        }
        }

    </style>
</head>
<body>
    <!-- Phần loading screen -->
    <div class="loading-screen" id="loading-screen">
        <img src="panda_remove.png" alt="Loading..." class="loading-img"> <!-- Thêm hình ảnh vào đây -->
    </div>

    <script>
        // Chờ vài giây trước khi ẩn màn hình loading và chuyển hướng đến trang khác
        setTimeout(function() {
            // Ẩn màn hình loading
            document.getElementById('loading-screen').style.display = 'none';
            
            // Chuyển hướng tới trang khác sau khi ẩn loading
            window.location.href = "day1.html"; // Thay đổi thành URL của trang bạn muốn chuyển tới
        }, 3000); // Thời gian chờ màn hình loading hiển thị (3 giây)
    </script>
</body>
</html>
