<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chào</title>
    <style>
        /* Toàn bộ trang */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Phần loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #88ff00;
            background-image: linear-gradient(0deg, #e3e3e3 0%, #c4ff4e 100%);

         

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            text-align: center; /* Căn giữa nội dung */
        }

        /* Hình ảnh */
        .loading-img {
            max-width: 100%; /* Giới hạn kích thước tối đa cho ảnh */
            max-height: 80%;
            width: auto;
            height: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #text_title {
            font-size: 20px;
            font-weight: 600;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        #text_title span {
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
            transform: translateY(0);
            }
            50% {
            transform: translateY(-20px);
            }
        }

        /* Tạo độ trễ cho từng chữ */
        #text_title span:nth-child(1) { animation-delay: 0s; }
        #text_title span:nth-child(2) { animation-delay: 0.1s; }
        #text_title span:nth-child(3) { animation-delay: 0.2s; }
        #text_title span:nth-child(4) { animation-delay: 0.3s; }
        #text_title span:nth-child(5) { animation-delay: 0.4s; }
        #text_title span:nth-child(6) { animation-delay: 0.5s; }
        #text_title span:nth-child(7) { animation-delay: 0.6s; }
        #text_title span:nth-child(8) { animation-delay: 0.7s; }
        #text_title span:nth-child(9) { animation-delay: 0.8s; }
        #text_title span:nth-child(10) { animation-delay: 0.9s; }
        #text_title span:nth-child(11) { animation-delay: 1s; }
        #text_title span:nth-child(12) { animation-delay: 1.1s; }
        #text_title span:nth-child(13) { animation-delay: 1.2s; }
        #text_title span:nth-child(14) { animation-delay: 1.3s; }
        #text_title span:nth-child(15) { animation-delay: 1.4s; }

        /* Responsive cho hình ảnh */
        @media (max-width: 600px) {
            .loading-img {
                max-width: 80%; /* Giảm kích thước ảnh trên màn hình nhỏ */
                max-height: 80%;
            }
        }


    </style>
</head>
<body>
    <!-- Phần loading screen -->
    <div class="loading-screen" id="loading-screen">
        <img src="pandacute-removebg-preview.png" alt="Loading..." class="loading-img"> 
        <p id="text_title">
            <span>Đ</span>
            <span>ợ</span>
            <span>i</span>
            <span> </span>
            <span>m</span>
            <span>ộ</span>
            <span>t</span>
            <span> </span>
            <span>c</span>
            <span>h</span>
            <span>ú</span>
            <span>t</span>
            <span> </span>
            <span>ạ</span>
            <span>!</span>
          </p>
    </div>

    <script>
        // Chờ vài giây trước khi ẩn màn hình loading và chuyển hướng đến trang khác
        setTimeout(function() {
            // Ẩn màn hình loading
            document.getElementById('loading-screen').style.display = 'none';
            
            // Chuyển hướng tới trang khác sau khi ẩn loading
            window.location.href = "day1.html"; // Thay đổi thành URL của trang bạn muốn chuyển tới
        }, 2000); // Thời gian chờ màn hình loading hiển thị (3 giây)
    </script>
</body>
</html>
